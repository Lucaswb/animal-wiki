<!DOCTYPE html>
<html>
  <head>
    <title>Animal Wikipedia</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Animal Infomation</h1>
    <div class="container">
      <form id="animalbios">
      <select class="form-control" id="animals">
        <option>Koala</option>
        <option>Turtle</option>
        <option>Hippo</option>
      </select>

      <div id="animal1">
        <h1>Koalas!</h1>
        <img src="img/koala.jpg" alt="This is a photo of a koala">
      </div>
      <div id="animal2">
          <h1>Turtles</h1>
          <img src="img/turtle.jpg" alt="This is a photo of a turtle">
        </div>
        <div id="animal3">
            <h1>Hippo</h1>
            <img src="img/hippo.jpg" alt="This is a photo of a hippo">
          </div>
      <button type="submit" class="btn">Add!</button>
      </form>
    </div>
  </body>
</html>
